<!DOCTYPE html>

<html>
    <head>

        <title>Barra de Nav</title>

        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link href="/Nav.css" rel="stylesheet">
    </head>

    <body>

        <div class="nav">
            <ul>

                <li class="lista ativa">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="texto">Home</span>
                    </a>
                </li>

                <li class="lista">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                        <span class="texto">Perfil</span>
                    </a>
                </li>

                <li class="lista">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="chatbubble-outline"></ion-icon>
                        </span>
                        <span class="texto">Mensagens</span>
                    </a>
                </li>

                <li class="lista">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="camera-outline"></ion-icon>
                        </span>
                        <span class="texto">Fotos</span>
                    </a>
                </li>

                <li class="lista">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                        <span class="texto">Configurações</span>
                    </a>
                </li>
                <div class="indicador">

                </div><!--indicador-->
            </ul>
        </div><!--nav-->

        <script>

            const lista = document.querySelectorAll('.lista');
            function ativarLink(){
                lista.forEach((item) =>
                item.classList.remove('ativa'));
                this.classList.add('ativa');
            }
            lista.forEach((item) =>
            item.addEventListener('click',ativarLink));

        </script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
