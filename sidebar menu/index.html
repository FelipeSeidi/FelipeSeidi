<!DOCTYPE html>

<html>
    <head>
        <title>Sidebar Menu</title>
        <meta charset="utf-8">
        <link href="./sidebarMenu.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    </head>

    <body>

        <div class="nav">
            <div class="menuToggle">

            </div><!--menuToggle-->

            <ul>

                <li class="lista" style="--clr:#f44336">
                    <a href="#">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="texto">Home</span>
                    </a>
                </li>

                <li class="lista" style="--clr:#ffa117">
                    <a href="#">
                        <span class="icon"><ion-icon name="help-outline"></ion-icon></span>
                        <span class="texto">Sobre</span>
                    </a>
                </li>

                <li class="lista" style="--clr:#0fc70f">
                    <a href="#">
                        <span class="icon"><ion-icon name="chatbox-outline"></ion-icon></span>
                        <span class="texto">Mensagens</span>
                    </a>
                </li>

                <li class="lista" style="--clr:#3196f3">
                    <a href="#">
                        <span class="icon"><ion-icon name="images-outline"></ion-icon></span>
                        <span class="texto">Fotos</span>
                    </a>
                </li>

                <li class="lista" style="--clr:#b145e9">
                    <a href="#">
                        <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                        <span class="texto">Configurações</span>
                    </a>
                </li>

            </ul>

        </div><!--nav-->

        <script>

            const menuToggle = document.querySelector('.menuToggle');
            const nav = document.querySelector('.nav');

            menuToggle.onclick = function(){
                nav.classList.toggle('aberto');
            }

            const lista = document.querySelectorAll('.lista');
            function linkAtivado(){
                lista.forEach((item)=>
                item.classList.remove('aberto'));
                this.classList.add('aberto');
            }
            lista.forEach((item)=>
            item.addEventListener('click',linkAtivado));

        </script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
